<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroWar</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div id="main-display" style="border:1px solid blue; background:antiquewhite"></div>
        </td>
        <td style="vertical-align: top; padding:10px;">
          <div id="join-div">
            <button type="button" id="join-btn" onclick="playerJoinsGame()" >Join</button>
            <input type="text" value="" id="name-input" />
          </div>
          <div id="new-ship-div" style="display:none">
            <button type="button" id="new-ship-btn" onclick="newShip()" >New Ship</button>
          </div>
        </td>
      </tr>
    </table>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/astrowar-client.js" type="module"></script>
  </body>
</html>
